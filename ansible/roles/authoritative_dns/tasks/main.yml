---
- name: Copy coredns.service
  ansible.builtin.template:
    src: coredns.service
    dest: /etc/systemd/system/coredns.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart coredns.service

- name: Create /etc/coredns
  ansible.builtin.file:
    path: /etc/coredns
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Copy Corefile
  ansible.builtin.copy:
    src: Corefile
    dest: /etc/coredns/Corefile
    owner: root
    group: root
    mode: "0644"
  notify: Restart coredns.service

- name: Create zones file
  ansible.builtin.file:
    path: /etc/coredns/zones
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Copy zone files
  ansible.builtin.copy:
    src: zones/{{ item }}
    dest: /etc/coredns/zones
    owner: root
    group: root
    mode: "0644"
  loop:
    - 16.172.in-addr.arpa.zone
    - hpcs.cs.tsukuba.ac.jp.zone
    - lab.hpcs.cs.tsukuba.ac.jp.zone
  notify: Restart coredns.service

- name: Enable coredns.service
  ansible.builtin.systemd_service:
    name: coredns
    daemon_reload: true
    enabled: true
    state: started

- name: Allow DNS
  community.general.ufw:
    rule: allow
    port: 53
    proto: tcp
    src: 172.16.0.0/16
  notify: Reload ufw

- name: Allow UDP DNS
  community.general.ufw:
    rule: allow
    port: 53
    proto: udp
    src: 172.16.0.0/16
  notify: Reload ufw

- name: Allow TCP DNS
  community.general.ufw:
    rule: allow
    port: 53
    proto: udp
    src: 172.16.0.0/16
  notify: Reload ufw

- name: Allow TLS DNS
  community.general.ufw:
    rule: allow
    port: 853
    proto: udp
    src: 172.16.0.0/16
  notify: Reload ufw
