---
- name: Create rescue user
  hosts: all
  become: true
  roles:
    - sshd
    - rescue
    - firewall
    - static_hosts

- name: Configure DNS
  hosts: node0.lab.hpcs.cs.tsukuba.ac.jp
  become: true
  roles:
    - authoritative_dns
- name: Web
  hosts: node1.lab.hpcs.cs.tsukuba.ac.jp
  become: true
  roles:
    - web
