name: ansible-lint
on:
  pull_request:
    branches: ["main"]
  push:
  workflow_dispatch:
jobs:
  build:
    name: Ansible Lint # Naming the build is important to use it as a status check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          args: ""
          setup_python: "false"
          working_directory: "ansible"
          requirements_file: ""
